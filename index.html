<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			let selection = document.querySelector("input[name=engine]:checked");
			let actions = {
				"google" : "https://www.google.com/search",
				"duckDuckGo" : "https://duckduckgo.com/",
				"bing" : "https://www.bing.com/search",
				"ask" : "https://www.ask.com/web",
			};
			document.querySelector("form").setAttribute("action", actions[selection.value]);
			}
    window.addEventListener("load", function(){
        let form = document.querySelector("form");
		form.addEventListener("submit", function(event) {
			setSearchEngine();
		})
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"/>
		<label>
			<input type="radio" name="engine" value="google"/>
			Google
		</label>
		<label>
			<input type="radio" name="engine" value="bing"/>
			Bing
		</label>
		<label>
			<input type="radio" name="engine" value="duckDuckGo"/>
			Duck Duck Go
		</label>
		<label>
			<input type="radio" name="engine" value="ask"/>
			Ask
		</label>
		<input type="submit" value="Go!"/>
    <!-- TODO: add form elements -->
	</form>

</body>
